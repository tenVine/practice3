<app-title [headingTitle]="heading" ng-change="onTitleChange()"></app-title>
<div class="timer">{{ timeLeft }}</div>
<app-message [ngClass]="{'red': !changeColor, 'green': changeColor}" [messageTitle]="changeText" [timerZero]="timeLeft" [changed]="changeColor" [(stoperTimer)]="timestop"></app-message>
<app-new-message *ngIf="timestop"></app-new-message>

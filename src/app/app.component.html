<app-title [headingTitle]="heading" ng-change="onTitleChange()"></app-title>
<div class="timer">{{ timeLeft }}</div>
<app-message [ngClass]="{'red': !changeColor, 'green': changeColor}" [messageTitle]="changeText" [timerSeconds]="timeLeft" [changed]="changeColor" (titleChanged)="onTitleChange($event)"></app-message>
<app-new-message *ngIf="changedTitle"></app-new-message>
